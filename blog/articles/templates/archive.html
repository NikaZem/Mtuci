<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Архив статей</title>
</head>
<body>
    <div class="header">
        {% load static %}
        <img src="https://krasivosti.pro/uploads/posts/2021-04/1617976075_36-p-milii-grustnii-kotik-41.jpg" />
    </div>
    <div class="archive">
        {% for post in posts %}
        <div class="one-post">
            <h2 class="post-title">{{ post.title }}</h2>
        <div class="article-info">
        <div class="article-author">{{ post.author.username }}</div>
        <div class="article-created-date">{{ post.created_date }}</div>
        </div>
            <p class="article-text">{{ post.get_excerpt }}</p>
        </div>
        {% endfor %}

    </div>
</body>
</html>
